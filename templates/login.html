<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpNest Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #2463EB;
            --primary-dark: #1D4ED8;
            --success: #10B981;
            --danger: #EF4444;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --bg-main: #F3F4F6;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --input-bg: #F9FAFB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }
        
        .dark {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --bg-main: #111827;
            --card-bg: #1F2937;
            --border-color: #374151;
            --input-bg: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.16);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            position: relative;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .login-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #4F46E5);
        }
        
        .login-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-title {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary), #4F46E5);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(36, 99, 235, 0.3);
        }
        
        .logo i {
            font-size: 28px;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 0.9375rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        .dark .form-input {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .dark .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        
        .error-message {
            margin-top: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 0.9375rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), #4F46E5);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(36, 99, 235, 0.25), 0 2px 4px -1px rgba(36, 99, 235, 0.1);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, var(--primary-dark), #4338CA);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(36, 99, 235, 0.25), 0 3px 5px -1px rgba(36, 99, 235, 0.1);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(36, 99, 235, 0.2), 0 2px 4px -1px rgba(36, 99, 235, 0.08);
        }
        
        .footer-text {
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            color: var(--text-primary);
            background-color: rgba(107, 114, 128, 0.1);
        }
        
        @media (max-width: 500px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-network-wired"></i>
                </div>
            </div>
            
            <div class="login-header">
                <h1 class="login-title">Welcome to WarpNest</h1>
                <p class="login-subtitle">Sign in to manage your proxies</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="post">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autofocus>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <p class="footer-text">WarpNest Proxy Manager &copy; 2025</p>
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        function setDarkMode(isDark) {
            if (isDark) {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Check for saved theme preference or prefer-color-scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            setDarkMode(true);
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.contains('dark');
            setDarkMode(!isDark);
        });
    </script>
</body>
</html>
