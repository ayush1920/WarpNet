<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <title>WarpNest Proxy Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #2463EB;
            --primary-dark: #1D4ED8;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --bg-main: #F3F4F6;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
            --overlay-bg: rgba(255, 255, 255, 0.8);
        }

        .dark {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --bg-main: #111827;
            --card-bg: #1F2937;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.16);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
            --overlay-bg: rgba(17, 24, 39, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .header-title span {
            color: var(--primary);
            position: relative;
        }

        .header-title span::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            height: 2px;
            width: 100%;
            background-color: var(--primary);
            border-radius: 4px;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            background-color: rgba(107, 114, 128, 0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-icon {
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .proxy-icon {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
        }

        .port-icon {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
        }

        .control-panel {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .panel-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: var(--transition);
            cursor: pointer;
            font-size: 0.875rem;
            border: none;
            gap: 0.5rem;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #DC2626;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.875rem;
        }

        thead {
            background-color: rgba(107, 114, 128, 0.1);
            border-bottom: 1px solid var(--border-color);
        }

        th {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
            text-align: center;
        }

        td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            text-align: center;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: var(--transition);
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background-color: rgba(107, 114, 128, 0.05);
        }

        .namespace-cell {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .namespace-icon {
            color: var(--primary);
        }

        .port-cell {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-weight: 500;
        }

        .status-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .status-running {
            color: var(--success);
        }

        .status-stopped {
            color: var(--danger);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.75rem;
            gap: 0.25rem;
        }

        .badge-running {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-stopped {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .actions-cell {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            gap: 0.375rem;
        }

        .start-btn {
            color: var(--success);
            background-color: rgba(16, 185, 129, 0.1);
        }

        .start-btn:hover:not(:disabled) {
            background-color: rgba(16, 185, 129, 0.2);
        }

        .stop-btn {
            color: var(--danger);
            background-color: rgba(239, 68, 68, 0.1);
        }

        .stop-btn:hover:not(:disabled) {
            background-color: rgba(239, 68, 68, 0.2);
        }

        .restart-btn {
            color: var(--warning);
            background-color: rgba(245, 158, 11, 0.1);
        }

        .restart-btn:hover:not(:disabled) {
            background-color: rgba(245, 158, 11, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Pulse animation for running badge */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 5px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.25rem;
            display: inline-block;
        }

        .pulse-running {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .pulse-stopped {
            background: var(--danger);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(107, 114, 128, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            width: 320px;
            max-width: 90%;
            box-shadow: var(--shadow-lg);
            text-align: center;
            border: 1px solid var(--border-color);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .loading-overlay span {
            color: var(--text-primary);
            display: block;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .progress-container {
            height: 4px;
            width: 100%;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .loading-active {
            opacity: 1;
            visibility: visible;
        }
        
        .disabled {
            opacity: 0.6;
            cursor: not-allowed !important;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .panel-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }

            .table-container {
                border: none;
            }

            table {
                display: block;
            }

            thead,
            tbody,
            tr {
                display: block;
            }

            tr {
                margin-bottom: 1rem;
                border: 1px solid var(--border-color);
                border-radius: 0.5rem;
                overflow: hidden;
                background: var(--card-bg);
                border-bottom: 1px solid var(--border-color);
            }

            td {
                display: flex;
                padding: 0.75rem 1rem;
                text-align: right;
            }

            td:before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: auto;
                color: var(--text-secondary);
            }

            td:last-child {
                border-bottom: none;
            }

            thead {
                display: none;
            }
        }
    </style>
</head>

<body>    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loader"></div>
            <span>Processing request...</span>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header class="header">
            <h1 class="header-title">WarpNest <span>Proxy Manager</span></h1>
            <div style="display: flex; gap: 0.75rem; align-items: center;">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="/logout" class="btn btn-primary"
                    style="font-size: 0.875rem; padding: 0.5rem 0.75rem;">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </a>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Total Proxies</div>
                <div class="stat-value">
                    <div class="stat-icon proxy-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <span id="proxyCountValue">-</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Base Port</div>
                <div class="stat-value">
                    <div class="stat-icon port-icon">
                        <i class="fas fa-plug"></i>
                    </div>
                    <span id="basePortValue">-</span>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-header">
                <h2 class="panel-title">Proxies Management</h2>
                <div class="panel-actions">
                    <button class="btn btn-primary" onclick="refreshStatus()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-success" onclick="startAll()">
                        <i class="fas fa-play"></i> Start All
                    </button>
                    <button class="btn btn-danger" onclick="stopAll()">
                        <i class="fas fa-stop"></i> Stop All
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Namespace</th>
                            <th>Port</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="proxyTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let proxyCount = 0;
        let basePort = 1080;
        let loadingTimer;

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;

        function setDarkMode(isDark) {
            if (isDark) {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Check for saved theme preference or prefer-color-scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            setDarkMode(true);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.contains('dark');
            setDarkMode(!isDark);
        });

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('loading-active');
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('loading-active');
        }

        function startLoadingTimer() {
            showLoading();
            clearTimeout(loadingTimer);
            loadingTimer = setTimeout(() => {
                hideLoading();
            }, 500);
        }


        function updateProxyTable() {
            // Fetch status and proxy count in parallel
            Promise.all([
                fetch('/status').then(r => r.json()),
                fetch('/proxy_count').then(r => r.json())
            ]).then(([statusData, countData]) => {
                let rows = '';
                let count = countData.count || 0;
                document.getElementById('proxyCountValue').textContent = count;
                for (let i = 1; i <= count; i++) {
                    let ns = `warpns${i}`;
                    let port = basePort + i - 1;
                    let status = statusData[ns] || 'Unknown';
                    let statusClass = 'badge-stopped';
                    let pulseDotClass = 'pulse-stopped';
                    let statusText = status;
                    if (status.toLowerCase() === 'running') {
                        statusClass = 'badge-running';
                        pulseDotClass = 'pulse-running';
                        statusText = 'Running';
                    } else if (status.toLowerCase() === 'not configured') {
                        statusClass = 'badge-stopped';
                        pulseDotClass = 'pulse-stopped';
                        statusText = 'Not Configured';
                    } else if (status.toLowerCase() === 'stopped') {
                        statusClass = 'badge-stopped';
                        pulseDotClass = 'pulse-stopped';
                        statusText = 'Stopped';
                    } else {
                        statusClass = 'badge-stopped';
                        pulseDotClass = 'pulse-stopped';
                        statusText = status;
                    }
                    rows += `<tr>
                        <td data-label="Namespace" class="namespace-cell">
                            <i class="fas fa-layer-group namespace-icon"></i> ${ns}
                        </td>
                        <td data-label="Port" class="port-cell">${port}</td>
                        <td data-label="Status">
                            <span class="status-badge ${statusClass}">
                                <span class="pulse-dot ${pulseDotClass}"></span>
                                ${statusText}
                            </span>
                        </td>
                        <td data-label="Actions" class="actions-cell">
                            <button class="action-btn stop-btn" onclick="stopProxyByName('${ns}')">
                                <i class="fas fa-stop"></i> Stop
                            </button>
                            <button class="action-btn restart-btn" onclick="restartProxyByName('${ns}')">
                                <i class="fas fa-redo"></i> Restart
                            </button>
                        </td>
                    </tr>`;
                }
                if (count === 0) {
                    rows = `<tr><td colspan="4" class="text-center">No proxies found</td></tr>`;
                }
                document.getElementById('proxyTable').innerHTML = rows;
                hideLoading();
            }).catch(error => {
                console.error('Error fetching proxy status:', error);
                document.getElementById('proxyTable').innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error loading proxies: ${error.message}</td></tr>`;
                hideLoading();
            });
        }

        // Fetch base port from the server
        function fetchBasePort() {
            return fetch('/base_port')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch base port: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.base_port) {
                        basePort = data.base_port;
                        document.getElementById('basePortValue').textContent = basePort;
                        return basePort;
                    } else {
                        throw new Error('Invalid base port data received');
                    }
                })
                .catch(error => {
                    console.error('Error fetching base port:', error);
                    // Use default value if fetch fails
                    document.getElementById('basePortValue').textContent = basePort;
                    return basePort;
                });
        }

        function stopProxyByName(ns) {
            startLoadingTimer();
            // Extract index from ns (e.g., warpns5 -> 5)
            let idx = parseInt(ns.replace('warpns', ''), 10);
            fetch('/stop/' + idx, { method: 'POST' }).then(refreshStatus);
        }
        function restartProxyByName(ns) {
            startLoadingTimer();
            let idx = parseInt(ns.replace('warpns', ''), 10);
            fetch('/restart/' + idx, { method: 'POST' }).then(refreshStatus);
        }

        function refreshStatus() {
            startLoadingTimer();
            fetchBasePort().then(updateProxyTable);
        }

        function startProxy(i) {
            startLoadingTimer();
            fetch('/start/' + i, { method: 'POST' }).then(refreshStatus);
        }

        function stopProxy(i) {
            startLoadingTimer();
            fetch('/stop/' + i, { method: 'POST' }).then(refreshStatus);
        }

        function restartProxy(i) {
            startLoadingTimer();
            fetch('/restart/' + i, { method: 'POST' }).then(refreshStatus);
        }        function startAll() {
            // Block UI completely with prominent overlay
            showLoading();
            
            // Update progress bar animation
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            // Animate progress bar to indicate ongoing operation
            let width = 0;
            const progressInterval = setInterval(() => {
                if (width >= 95) {
                    clearInterval(progressInterval);
                } else {
                    width += 5;
                    progressBar.style.width = width + '%';
                }
            }, 1000);
            
            // Get and modify the start all button to show loading state
            const startAllBtn = document.querySelector('.btn-success');
            const originalStartBtnContent = startAllBtn.innerHTML;
            startAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';
            
            // Disable all buttons during the process
            document.querySelectorAll('.btn, .action-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });
            
            // Update loading message
            document.querySelector('#loadingOverlay span').textContent = "Starting all proxies... Please wait, this is a heavy operation";
            
            fetch('/start_all', { method: 'POST' })
                .then(r => {
                    if (!r.ok) {
                        throw new Error(`Failed to start proxies: ${r.status} ${r.statusText}`);
                    }
                    return r.json();
                })
                .then(result => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        finishOperation('start');
                    }, 500);
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    document.querySelector('#loadingOverlay span').textContent = `Error: ${error.message}`;
                    setTimeout(() => {
                        finishOperation('start');
                    }, 3000);
                });
                
            function finishOperation(type) {
                // Reset button
                startAllBtn.innerHTML = originalStartBtnContent;
                
                // Re-enable all buttons
                document.querySelectorAll('.btn, .action-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('disabled');
                });
                
                // Reset loading message and refresh status
                document.querySelector('#loadingOverlay span').textContent = "Processing request...";
                progressBar.style.width = '0%';
                refreshStatus();
            }
        }
        
        function stopAll() {
            // Block UI completely with prominent overlay
            showLoading();
            
            // Update progress bar animation
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            // Animate progress bar to indicate ongoing operation
            let width = 0;
            const progressInterval = setInterval(() => {
                if (width >= 95) {
                    clearInterval(progressInterval);
                } else {
                    width += 5;
                    progressBar.style.width = width + '%';
                }
            }, 1000);
            
            // Get and modify the stop all button to show loading state
            const stopAllBtn = document.querySelector('.btn-danger');
            const originalStopBtnContent = stopAllBtn.innerHTML;
            stopAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Stopping...';
            
            // Disable all buttons during the process
            document.querySelectorAll('.btn, .action-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });
            
            // Update loading message
            document.querySelector('#loadingOverlay span').textContent = "Stopping all proxies... Please wait, this is a heavy operation";
            
            fetch('/stop_all', { method: 'POST' })
                .then(r => {
                    if (!r.ok) {
                        throw new Error(`Failed to stop proxies: ${r.status} ${r.statusText}`);
                    }
                    return r.json();
                })
                .then(result => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        finishOperation('stop');
                    }, 500);
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    document.querySelector('#loadingOverlay span').textContent = `Error: ${error.message}`;
                    setTimeout(() => {
                        finishOperation('stop');
                    }, 3000);
                });
                
            function finishOperation(type) {
                // Reset button
                stopAllBtn.innerHTML = originalStopBtnContent;
                
                // Re-enable all buttons
                document.querySelectorAll('.btn, .action-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('disabled');
                });
                
                // Reset loading message and refresh status
                document.querySelector('#loadingOverlay span').textContent = "Processing request...";
                progressBar.style.width = '0%';
                refreshStatus();
            }
        }

        window.onload = function () {
            startLoadingTimer();
            
            // First fetch the base port
            fetchBasePort()
                .then(() => {
                    // Then fetch proxy count
                    return fetch('/proxy_count').then(r => r.json());
                })
                .then(data => {
                    if (data && data.count) {
                        proxyCount = data.count;
                    }
                })
                .then(() => {
                    // Finally, update the proxy table
                    updateProxyTable();
                })
                .catch(error => {
                    console.error('Error during initialization:', error);
                    updateProxyTable(); // Try to update anyway
                    hideLoading();
                });
        };
    </script>
